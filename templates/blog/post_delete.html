{% extends 'partials/base.html' %}
{% block title %}Post Detail Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{%load i18n%}

<div class="container ">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <div class="alert alert-danger">
                        {% trans 'Do you want to delete post?' %}
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <a class="btn btn-dark btn-md" href="{% url 'blog-post-detail' post.id %}">{% trans 'Cancel' %}</a>
                        <input class="btn btn-primary btn-md" type="submit" value="{% trans 'Confirm' %}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
